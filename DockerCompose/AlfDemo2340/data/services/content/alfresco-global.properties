cors.enabled=false
cors.allowed.origins=http://localhost:4200
cors.allowed.methods=GET,POST,PUT
cors.allowed.headers=Authorization,Content-Type,Cache-Control,X-Requested-With,X-CSRF-Token
cors.exposed.headers=Access-Control-Allow-Origin,Access-Control-Allow-Credentials
cors.support.credentials=true
cors.preflight.maxage=10

 ### Auditing config

audit.enabled = true
audit.alfresco-access.enabled=true

### Enabling sub-actions

# Enable the auditing of sub-actions. Normally disabled as these values are
# not normally needed by audit configurations, but may be useful to
# developers
audit.alfresco-access.sub-actions.enabled=true
